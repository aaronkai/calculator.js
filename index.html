<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Calculator Demo</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>

<body>
	<header>
		<h1>
			Basic Calculator
		</h1>
	</header>
	<main>
		<div id="display">
			<p>Basic calculation awaits.</p>
		</div>
		<div id="calc-interface">
			<div class="button-row">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button class="function-key">/</button>
			</div>
			<div class="button-row">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button class="function-key">X</button>
			</div>
			<div class="button-row">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class="function-key">-</button>
			</div>
			<div class="button-row">
				<button></button>
				<button>0</button>
				<button>.</button>
				<button class="function-key">+</button>
			</div>
				<div class="button-row">
				<button class="function-key"></button>
				<button class="function-key">del</button>
				<button class="function-key">C</button>
				<button class="function-key">=</button>
			</div>
		</div>
	</main>
</body>
	
<script src="script.js"></script>

</html>
